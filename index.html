<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts cdn poppins  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome (icons) cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Typing Speed</title>

    <style>
  .success {
    color: #44b267;
  }
  .fail {
    color: #e81c4e;
  }
    </style>
  </head>
  <body>
    <div class="typing-speed-wrapper">
    <div class="typing-speed-container">
        <div class="header">
                <h3>Timer:<span>1:00</span></h3>
        </div>
        <div class="main-content">
            <div class="pre-text">
            </div>
            <div class="your-text">
                <textarea placeholder="Type here.."></textarea>
                <button class="reset-btn">Reset</button>
            </div>
        </div>
        <div class="footer">
            <div class="columns">
                <h3>Mistakes: <span id="mistakes">0</span></h3>
            </div>
        </div>
    </div>
    <div class="" id="typingSpeedResultContainer">
    <div class="result">
        <div class="TypingSpeedCrossIcon" id="TypingSpeedCrossIcon">
            <i class="fa fa-times" aria-hidden="true"></i>
        </div>
        <h3>Result</h3>
        <div class="wrapper">
          <p>Accuracy: <span id="accuracy"></span></p>
          <hr>
          <p>Speed: <span id="wpm"></span></p>
          <hr>
          <p>Total Mistakes: <span id="mistakess"></span></p>
          <hr>
        </div>
    </div>
      </div>
</div>
  </body>
</html>
